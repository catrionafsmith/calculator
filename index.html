<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="outer">
        <div class="display">543554</div>
        <div class="container">
            <div class="littlebuttons">
                <button class="seven num">7</button>
                <button class="eight num">8</button>
                <button class="nine num">9</button>
                <button class="divide fun">รท</button>
                <button class="four num">4</button>
                <button class="five num">5</button>
                <button class="six num">6</button>
                <button class="multiply fun">x</button>
                <button class="one num">1</button>
                <button class="two num">2</button>
                <button class="three num">3</button>
                <button class="subtract fun">-</button>
                <button class="zero num">0</button>
                <button class="point fun">.</button>
                <button class="clear">Clear</button>
                <button class="add fun">+</button>
            </div>
            <div class="bigbuttons">
                <button class="backspace fun">Backspace</button>
                <button class="equals fun">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
